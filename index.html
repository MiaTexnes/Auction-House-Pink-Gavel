<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink Gavel Auctions | Home</title>
  </head>
  <body class="bg-white dark:bg-gray-900 dark:text-white">
    <header></header>

    <!-- Hero Section - Full Width -->
    <div
      class="bg-gradient-to-br from-purple-300 to-pink-300 md:from-purple-400 md:to-pink-400 text-center p-4 md:p-12 mb-6 md:mb-8 w-full"
    >
      <h1 class="text-xl md:text-3xl font-bold mb-3 md:mb-4 text-black">
        Welcome to Pink Gavel Auctions
      </h1>
      <p class="mb-4 md:mb-6 text-black max-w-2xl mx-auto text-sm md:text-base">
        Discover amazing deals and rare finds! Bid on treasures or sell your
        items to collectors worldwide. Your next great find awaits!
      </p>
      <div id="home-auth-buttons" class="flex flex-col items-center gap-4">
        <!-- Auth buttons will be populated by JavaScript -->
      </div>
    </div>

    <main id="main-content" class="mx-auto">
      <!-- Newest Listings Section -->
      <section class="px-4 mb-8">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold">Newest Listings</h2>
          <a
            href="/listings.html"
            class="text-pink-700 hover:text-white hover:bg-pink-600 dark:text-white font-semibold transition-colors px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-pink-500"
          >
            View All â†’
          </a>
        </div>

        <!-- Loading Spinner -->
        <div id="home-loading" class="flex justify-center items-center py-12">
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-pink-500"
          ></div>
        </div>

        <!-- Error Message -->
        <div id="home-error" class="hidden text-center py-8">
          <p class="text-red-600 dark:text-red-400">
            Failed to load listings. Please try again later.
          </p>
        </div>

        <!-- Carousel Container -->
        <div id="listings-carousel" class="hidden">
          <div class="relative">
            <!-- Scroll Buttons -->
            <div
              class="flex justify-between absolute top-1/2 -translate-y-1/2 w-full px-1 xs:px-2 sm:px-4 z-10 pointer-events-none"
            >
              <button id="scroll-left" class="pointer-events-auto"></button>
              <button id="scroll-right" class="pointer-events-auto"></button>
            </div>

            <div class="carousel-container overflow-hidden">
              <!-- Carousel will be rendered here by JavaScript -->
            </div>
          </div>
        </div>

        <!-- No Listings Message -->
        <div id="no-listings" class="hidden text-center py-8">
          <p class="text-gray-600 dark:text-gray-300">
            No listings available at the moment.
          </p>
        </div>
      </section>
      <footer></footer>
    </main>

    <!-- Scripts -->

    <script type="module" src="src/main.js"></script>
  </body>
</html>
